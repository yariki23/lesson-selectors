<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <form action="#">
        <div>
            <label for="lastNeme">Last Name</label>
            <input type="text" name="lastName" id="lastNeme" value="Emerson" readonly>
            
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="3" max="10" value="17">
            
        </div>
        <div>
            <input type="checkbox" name="agree" id="agree-accept" disabled>
            <label for="agree-accept">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender" id="choose-male" checked>
            <label for="choose-male">Male</label>
            <input type="radio" name="gender" id="choose-female" >
            <label for="choose-female">Female</label> 
            <input type="radio" name="gender" id="choose-secret" >
            <label for="choose-secret">Secret</label>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
